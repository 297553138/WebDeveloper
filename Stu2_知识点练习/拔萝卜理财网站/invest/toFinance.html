	<script type="text/javascript">
		$(document).ready(function(){
			$("#investTerm dd").on("click",function(){
				$(this).addClass("cur").siblings().removeClass("cur");
				if ($(this).hasClass("selectAll")) {
					$("#selectA").hide().html("").attr("val","");
				} else {
					$(".unconditional").hide();
					$("#selectA").show().html($(this).html()).attr("val",$(this).attr("val"));
				}
				getProductList(1);
			});
			$("#yearReturn dd").on("click",function(){
				$(this).addClass("cur").siblings().removeClass("cur");
				if ($(this).hasClass("selectAll")) {
					$("#selectB").hide().html("").attr("val","");
				} else {
					$(".unconditional").hide();
					$("#selectB").show().html($(this).html()).attr("val",$(this).attr("val"));
				}
				getProductList(1);
			});
			$("#selectA").on("click", function () {
				$(this).hide().html("").attr("val","");
				$("#investTerm .selectAll").addClass("cur").siblings().removeClass("cur");
				getProductList(1);
			});
			
			$("#selectB").on("click", function () {
				$(this).hide().html("").attr("val","");
				$("#yearReturn .selectAll").addClass("cur").siblings().removeClass("cur");
				getProductList(1);
			});
			$(".filter dd:not(.unconditional)").on("click",function(){
				if($("#selectA").html()=="" && $("#selectB").html()==""){
					$(".unconditional").show();
				}else{
					$(".unconditional").hide();
				}
			});
		});
	</script>
