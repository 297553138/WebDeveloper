<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>忘记密码-拔萝卜P2F票据理财平台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes"> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
</head>
<body>
	<!-- header start -->
	<script src="../js/_head.js"></script>
	<!-- header end -->
	<!-- main start -->
	<div class="wrapper">
		<form class="forgetpwdStep forgetpwdStep01">
			<p><input type="text" name="phone" id="phone" placeholder="手机号码"></p>
			<p><input type="text" name="mobileVCode" id="mobileVCode" placeholder="手机验证码"><input type="button" value="获取验证码" id="getMVCode" onclick="sendMVCode(this)" class="on"></p>
			<input type="button" value="下一步" onclick="onForgetStep1()" class="submitBtn submitBtn01">
		</form>
		<form class="forgetpwdStep forgetpwdStep02">
			<p><input type="password" name="password01" id="password01" placeholder="请输入密码"></p>
			<p><input type="password" name="password02" id="password02" placeholder="请再次输入密码"></p>
			<input type="button" value="确认修改" onclick="onForgetStep2()" class="submitBtn submitBtn02">
		</form>
		<!-- 灯箱 start -->
		<div class="mask"></div>
		<div class="popWin">
			<p><span class="popWinTitle">系统提示</span><button class="closeBtn fr">&times;</button></p>
			<div class="content">
				<p>
					您的密码已经修改成功！
					<a href="../index.html">返回首页</a>
				</p>
			</div>
		</div>
		<!-- 灯箱 end -->
	</div>
	<!-- main end -->
	<!-- footer start -->
	<script src="../js/_foot.js"></script>
	<!-- footer end -->
	<script src="../js/md5.js"></script>
	<script src="../js/public.js"></script>
	<script src="../js/main.js"></script>
</body>
</html>
