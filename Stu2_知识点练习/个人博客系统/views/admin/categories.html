{% extends './layout.html' %}
{% block content %}
	<table id="categories_table"></table>
	<div id="tb">
	    <div class="btn btn-success" @click="CallCategoryPopWin('add')"><span class="glyphicon glyphicon-plus"></span>添加分类</div>
	    <div class="btn btn-warning" @click="CallCategoryPopWin('edit')"><span class="glyphicon glyphicon-pencil"></span>修改分类</div>
	    <div class="btn btn-danger" @click="CallCategoryPopWin('del')"><span class="glyphicon glyphicon-minus"></span>删除分类</div>
	</div>
{% endblock %}
{% block popwin %}
	<!-- 添加分类弹窗 start -->
	<div class="modal fade" id="add_category">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="add_category_title">${IsAddCategory?'添加分类':'修改分类'}</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
						    <label class="col-xs-3 control-label">分类名:</label>
						    <div class="col-xs-7">
						    	<input type="text" class="form-control" v-model.trim='category.name' placeholder="请输入分类名称">
						    </div>
						</div>
						<div class="form-group">
						    <label class="col-xs-3 control-label">备注:</label>
						    <div class="col-xs-7">
						    	<textarea class="form-control" v-model.trim='category.remark' rows="3"></textarea>
						    </div>
						</div>
			    	</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" @click="SubmitCategoryInfo">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 添加分类弹窗 end -->
	<!-- 删除分类弹窗 start -->
	<div class="modal fade" id="del_category">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="del_category_title">删除分类</h4>
				</div>
				<div class="modal-body">
					<p>确定要删除选中的分类？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
					<button type="button" class="btn btn-primary" @click="DelCategory">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 删除分类弹窗 end -->
{% endblock %}
{% block script %}
	<script src="/public/js/ad_categories.js"></script>
{% endblock %}
