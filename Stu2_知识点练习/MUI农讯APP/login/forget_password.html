<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/index.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content" id="app">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>邮箱</label>
					<input v-model.trim='email' type="email" class="mui-input-clear mui-input" placeholder="请输入注册邮箱">
				</div>
			</form>
			<div class="mui-content-padded">
				<button class="mui-btn mui-btn-block mui-btn-green" @tap="SendEmail">提交</button>
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/vue.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					email:''
				},
				mounted:function(){
					this.$nextTick(function(){
						mui.init();
					});
				},
				methods:{
					SendEmail:function(){
						if(this.email==''){
							mui.toast('邮箱不能为空');
							return;
						}
						if(!/^[A-Za-zd]+([-_.][A-Za-zd]+)*@([A-Za-zd]+[-.])+[A-Za-zd]{2,5}$/.test(this.email)){
							mui.toast('邮箱格式不正确');
							return;
						}
						mui.toast('密码已发送到您的注册邮箱');
					}
				}
			});
		</script>
	</body>
</html>
